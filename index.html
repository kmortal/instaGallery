<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>InstaGallery</title>
</head>
<body>
  <header>

      <img src="./profilePhoto.png" alt="Profile Photo" id="userPhoto">
      <figcaption id="username">Rodney Collon</figcaption>
      <figcaption id="userLocation">Helsinki, Finland</figcaption>

      <div>
        <section>
          <p>100</p>
          <p>Posts</p>
        </section>

        <section>
          <p>2,242</p>
          <p>Followers</p>
        </section>

        <section>
          <p>1432</p>
          <p>Following</p>
        </section>
      </div>

      <main>

        <table>
          <tr>
            <td id="tooBigger"><img src="./photo1.png" alt="photo1"></td>
            <td id="colspan" colspan="2"><img src="./photo2.png" alt="photo2"></td>
          </tr>

          <tr>
            <td colspan="2"><img src="./photo3.png" alt="photo3" ></td>
            <td rowspan="2"><img src="./photo_4.png" alt="photo4" id="rowspan"></td>
          </tr>

          <tr>
            <td><img src="./photo5.png" alt="photo5"></td>

            <td><img src="./photo6.png" alt="photo6"></td></tr>
        </table>


        
        
        
      </main>

  </header>
</body>
</html>
